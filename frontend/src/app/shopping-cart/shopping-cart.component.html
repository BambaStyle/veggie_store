<h3>Shopping Cart</h3>
<ul *ngIf="cartItems.length > 0">
  <li *ngFor="let item of cartItems">
    {{ item.quantity }} {{ item.name }} {{ (item.price * item.quantity) | currency }}
    <button (click)="removeFromCart(item)" aria-label="Remove item">[x]</button>
  </li>
</ul>
<p *ngIf="cartItems.length === 0">Your cart is empty.</p>
