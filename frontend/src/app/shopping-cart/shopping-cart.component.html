<p-table [value]="cartItems()">
  <ng-template pTemplate="header">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>${{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>${{ item.price * item.quantity }}</td>
      <td>
        <button pButton icon="pi pi-trash" (click)="removeFromCart(item)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
