<h3>Your Cart</h3>
<table *ngIf="cartItems.length > 0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price * item.quantity | currency }}</td>
      <td>
        <button (click)="removeFromCart(item)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="cartItems.length === 0">Your cart is empty.</p>
