<div class="product-list-container">
  <h2 class="product-list-title">Product List</h2>
  <div class="category-dropdown">
    <select [(ngModel)]="selectedCategoryId" (change)="onCategoryChange($event)">
      <option *ngFor="let category of categories" [value]="category.value">
        {{ category.label }}
      </option>
    </select>
  </div>
  <div class="table-container">
    <p-table [value]="products" [scrollable]="true" scrollHeight="400px">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button (click)="decrementQuantity(product)">-</button>
            {{ product.quantity }}
            <button (click)="incrementQuantity(product)">+</button>
          </td>
          <td>
            <button (click)="addToCart(product)">Add to Cart</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
